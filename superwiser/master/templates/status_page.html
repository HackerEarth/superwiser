<html>
<head>
    <title>
        Superwiser Home
    </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body style="background-color:#e4e4e4;">
    <div class="main col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" style="background-color:#ffffff;height: 100%;">
        <div class="row">
            <div style="margin-bottom: 30px;">
                {% block header %}
                {% endblock %}
            </div>
        </div>
        <div class"row">
            <div>
                <div class="main-container">
                    {% block maincontainer %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>
</body>
<script type="text/javascript">    
$(document).ready( function () {
    $('#process-table').DataTable();
} );
</script>                          
</html>
